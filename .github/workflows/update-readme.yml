name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 2"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-graphql-client requests
        
    - name: Update README
      env:
        README_GITHUB_TOKEN: ${{ secrets.README_GITHUB_TOKEN }}
        README_CLAUDE_TOKEN: ${{ secrets.README_CLAUDE_TOKEN }}
      run: |
        set -x  # Enable debug output
        echo "=== Starting README Update Process ==="
        echo "Debug: Checking environment variables"
        echo "GitHub token exists: ${{ secrets.README_GITHUB_TOKEN != '' }}"
        echo "Claude token exists: ${{ secrets.README_CLAUDE_TOKEN != '' }}"
        
        # Run the Python script
        echo "=== Running Python script ==="
        python3 .github/scripts/update_readme.py
        SCRIPT_EXIT_CODE=$?
        echo "Script exited with code: $SCRIPT_EXIT_CODE"
        
        # Update activity summary in README if summary file exists
        if [ -f github_data/activity_summary.txt ]; then
          echo "=== Updating activity summary in README ==="
          python3 << 'EOF'
import re
import sys
try:
    with open('README.md', 'r') as f:
        content = f.read()
    with open('github_data/activity_summary.txt', 'r') as f:
        summary = f.read()
    pattern = r'<!-- ai_generated_summary_recent_activity starts -->.*?<!-- ai_generated_summary_recent_activity ends -->'
    replacement = f'<!-- ai_generated_summary_recent_activity starts -->{summary}<!-- ai_generated_summary_recent_activity ends -->'
    content = re.sub(pattern, replacement, content, flags=re.DOTALL)
    with open('README.md', 'w') as f:
        f.write(content)
    print("Activity summary updated successfully")
except Exception as e:
    print(f"Error updating activity summary: {e}")
    import traceback
    traceback.print_exc()
    sys.exit(1)
EOF
        else
          echo "Warning: activity_summary.txt not found, skipping summary update"
        fi
        
        echo "=== README Update Process Complete ==="

    - name: Commit and push if changed
      run: |
        set -x  # Enable debug output
        echo "=== Starting Commit Step ==="
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        echo "Checking git status before add..."
        git status
        
        echo "Adding files..."
        git add README.md github_data/ 2>&1 || echo "Warning: git add had issues"
        
        echo "Checking git status after add..."
        git status
        
        echo "Checking for staged changes..."
        if ! git diff --staged --quiet; then
          echo "Changes detected, committing..."
          git commit -m "Update README: Weekly activity summary" || echo "Commit failed"
          echo "Pushing changes..."
          git push origin main || echo "Push failed"
        else
          echo "No changes to commit"
        fi
        echo "=== Commit Step Complete ===" 